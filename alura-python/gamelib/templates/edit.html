{% extends "base.html" %} {% block title %} Update {% endblock %} {% block
content %}
<form action="{{ url_for('update') }}" method="post">
  <fieldset>
    <input type="hidden" name="id" value="{{ game.id }}" />
    <div class="form-group">
      <label for="nome">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        value="{{ game.name }}"
      />
    </div>
    <div class="form-group">
      <label for="categoria">Category</label>
      <input
        type="text"
        id="category"
        name="category"
        class="form-control"
        value="{{ game.category }}"
      />
    </div>
    <div class="form-group">
      <label for="console">Console</label>
      <input
        type="text"
        id="console"
        name="console"
        class="form-control"
        value="{{ game.console }}"
      />
    </div>
    <button type="submit" class="btn btn-primary btn-salvar">Save</button>
  </fieldset>
</form>
{% endblock %}
