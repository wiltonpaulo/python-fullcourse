{% extends "base.html" %} {% block title %} Games {% endblock %} {% block
content %}
<div>
  <a class="btn btn-primary" href="{{ url_for('new') }}">New game</a
  ><br /><br />
</div>
<table class="table table-striped table-responsive table-bordered">
  <thead class="thead-default">
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Console</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for game in games %}
    <tr>
      <td>{{ game.name }}</td>
      <td>{{ game.category }}</td>
      <td>{{ game.console }}</td>
      <td>
        <a href="{{ url_for('edit', id=game.id) }}">Edit</a>
        <a href="{{ url_for('delete', id=game.id) }}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
